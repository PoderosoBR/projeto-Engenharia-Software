<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title> cadastro </title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</body>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-3 bg-image"></div>
            <div class="col-md-12 col-lg-12">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 col-lg-10 mx-auto">
                                <form action="#" id="requisicao">
                                    <h3 class="login-heading mb-4">CADASTRO DE USUARIO</h3>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Nome:</label>
                                        <input type="text" name="nome" class="form-control" id="nome">
                                    </div>
                              
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email:</label>
                                        <input type="text" name="email" class="form-control"
                                            id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Senha:</label>
                                        <input type="text" name="senha" class="form-control"
                                            id="senha">
                                    </div>
                             
                                    <button class="btn btn-dark" onclick="registrar()">Registrar-se</button>
                                    <button class="btn btn-dark" onclick="voltar_login()">Voltar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>


        function voltar_login() {
            window.location.href = "/login";
        }s

        function registrar() {
     
           
            event.preventDefault();
                var nome = $("#nome").val();
                var email = $("#email").val();
                var senha = $("#senha").val();
                $.ajax({
                    url: "http://127.0.0.1:3333/cadastro",
                    type: "POST",
                    data: { 
                        nome: nome, 
                         email: email, 
                          password: senha,
                          categoria: 'aluno' }, 
                    success: function (response) {
                        alert("Usuario Registrado ")
                        window.location.href = "/login";
                    },
                    error: function (data) {
                        console.log("erro");
                        alert("usuario ja existe");
                    },
                    dataType: "text"
                });
        }
    </script>
</body>
