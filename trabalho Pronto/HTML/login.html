<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title> Login </title>
  
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</body>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-3 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Login</h3>
                                <form action="#" id="login">
                                    <div class="form-group">
                                        <label class="SeuEmeil">Email:</label>
                                        <div>
                                            <input type="text" id="email" name="email" class="form-control" />

                                        </div>
                                        <label for="descricao">Senha:</label>
                                        <input type="password" id="password" name="password" class="form-control" />
                                    </div>
                                    <button
                                        class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        type="submit" onclick="Login()">Entrar</button>
                                    <div class="text-center">
                                        <h3><a class="small" href="registro">cadastro usuario</a>
                                    </div>
                                    </h3>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function Login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            event.preventDefault();
            $.ajax({
                url: "http://127.0.0.1:3333/login",
                type: "POST",
                data: { 
                    email: email, 
                    password: password
                 },
                success: function (response) {
                    event.preventDefault();
                    $.ajax({
                        url: "http://127.0.0.1:3333/categoria/" + email,
                        type: "GET",
                        success: function (response) {
                            response.forEach(element => {
                               
                                var idUsuario = element.id;

                                    window.location.href = "/paciente";  
                              
                            });
                        },
                        error: function (data) {
                        },
                        dataType: "json",
                    });
                },
                error: function (data) {
                    alert("email ou senha errada")
                },
                dataType: "text"
            });
        }
    </script>

</body>

</html>
